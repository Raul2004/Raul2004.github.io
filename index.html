	<style>
	@keyframes pulse{
		from {
			transform: scale(1);
			fill: #c9c5b1; 
		}
		to {
			transform: scale(1.2);
		}
	}
		html, body {
			height: 100%;
		}

		.box {
			height: 100%;
			display: flex;
			justify-content: center;
			-ms-align-items: center;
			align-items: center;


		}
		svg {
			transition: 0.3s;
			width: 40%;
			height: auto;
			animation: pulse 1s infinite alternate ease-in;
		}

		svg:hover {
			transform: scale(1.2);
		}
	</style>
